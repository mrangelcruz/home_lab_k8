apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-stack-kube-prom-grafana-datasource
  namespace: monitoring
  labels:
    app: kube-prometheus-stack-grafana
    app.kubernetes.io/instance: prometheus-stack
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: kube-prometheus-stack
    app.kubernetes.io/version: 78.0.0
    chart: kube-prometheus-stack-78.0.0
    grafana_datasource: "1"
    heritage: Helm
    release: prometheus-stack
  annotations:
    meta.helm.sh/release-name: prometheus-stack
    meta.helm.sh/release-namespace: monitoring
data:
  datasource.yaml: |-
    apiVersion: 1
    datasources:
      - name: "Prometheus"
        type: prometheus
        uid: prometheus
        url: http://prometheus-stack-kube-prom-prometheus.monitoring:9090/
        access: proxy
        isDefault: true
        jsonData:
          httpMethod: POST
          timeInterval: 30s
      - name: "Alertmanager"
        type: alertmanager
        uid: alertmanager
        url: http://prometheus-stack-kube-prom-alertmanager.monitoring:9093/
        access: proxy
        jsonData:
          handleGrafanaManagedAlerts: false
          implementation: prometheus
      - name: "Loki"
        type: loki
        uid: loki
        url: http://loki-stack.monitoring.svc.cluster.local:3100/loki
        access: proxy
        isDefault: false

